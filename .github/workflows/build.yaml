name: build-and-push-vault-auditor-binary

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build vault-auditor binary for Linux/AMD64
      run: GOOS=linux GOARCH=amd64 go build ./

    - name: Build Docker image for Linux/AMD64
      run: docker build ./ -t ghcr.io/czembower/vault-auditor:latest

    - name: Build Darwin/ARM64 binary
      run: GOOS=darwin GOARCH=arm64 go build -o vault-auditor-darwin-arm64 ./

    - name: Build Docker image for Darwin/ARM64
      run: docker build ./ -t ghcr.io/czembower/vault-auditor-darwin-arm64:latest

    - name: Login to GHCR
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}

    - name: Push images
      run: |
        docker push ghcr.io/czembower/vault-auditor:latest
        docker push ghcr.io/czembower/vault-auditor-darwin-arm64:latest